<div class="order-form-container">
  <section class="sample-app-content">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" [errorStateMatcher]="matcher"
          placeholder="e.g. Engine leaks verification">
        <mat-hint>Set short and most informative description...</mat-hint>
        <mat-error *ngIf="title.hasError('required')">
          Order title is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Vehicle info</mat-label>
        <input matInput [formControl]="vehicleDescription" [errorStateMatcher]="matcher"
          placeholder="Alfa Romeo 159 TDi 2009 FL">
        <mat-error *ngIf="vehicleDescription.hasError('required')">
          Short vehicle description is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <app-order-client-form [formControlName]="clientData"></app-order-client-form>

      <div class="input-group bottom">
        <button [disabled]="!orderForm.valid" type="submit">Submit</button>
      </div>
    </form>
  </section>
</div>
