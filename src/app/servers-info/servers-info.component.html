<button (click)="onBtnClick()">Display details</button>
<p [ngStyle]="display ? {display:''} : {display:'none'}">String value = Ania</p>

<p class="log" *ngFor="let log of clickLogs" [ngClass]="{overflow: clickLogs.indexOf(log) > 4 }"
  [ngStyle]="{backgroundColor : clickLogs.indexOf(log) > 4 ? 'blue' : 'none' }">
  Time elapsed from last click detected {{ log }} {{ clickLogs.indexOf(log) }} seconds ago.
</p>
