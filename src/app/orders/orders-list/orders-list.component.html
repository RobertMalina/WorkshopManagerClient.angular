<p class="title">Active Orders</p>
<pagination-controls (pageChange)="onPageChange($event)">
</pagination-controls>
<div class="orders-list" *ngIf="(pagedListData | async) as data; else noListData">
  <app-order-item [order]="order" *ngFor="let order of data.orders | paginate: {
      itemsPerPage: ordersPerPage,
      currentPage: page,
      totalItems: data.totalCount
    }; let i = index" [rowCssClass]="i%2==1 ? 'odd' : 'even'">
  </app-order-item>
</div>
<ng-template #noListData>
  <p>There is no orders data avaible</p>
</ng-template>
